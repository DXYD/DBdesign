<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>table模块快速使用</title>
    <link rel="stylesheet" href="/css/layui.css" media="all">
</head>
<body>

<table id="demo" lay-filter="test"></table>

<script src="/layui.js"></script>
<script>
    layui.use('table', function(){
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#demo'
            ,height: 512
            ,url: '/comment/getAdminComment' //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'cid', title: 'ID', width:80, sort: true, fixed: 'left'}
                ,{field: 'username', title: '用户名', width:100}
                ,{field: 'creatTime', title: '创建时间', width:160, sort: true}
                ,{field: 'content', title: '内容', width:260}
                ,{field: 'total_likes', title: '点赞', width:80}
                ,{field: 'content', title: '内容', width:80}
                ,{field: 'content', title: '内容', width:80}
                ,{field: 'content', title: '内容', width:80}
            ]]
        });

    });
</script>
</body>
</html>
